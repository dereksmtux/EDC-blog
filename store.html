<!DOCTYPE html>
<html>
<head>
	<title>Welcome to the pocket stop!</title>
	<link rel="stylesheet"  type="text/css" href='style1.css' />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
	<h1>Welcome to the pocket stop!</h1>

	<table class="menu">
		<tr>
			<td class="button">
				<a href="index.html">Home</a>
			</td>
			<td class="button">
				Shop
			</td>
			<td class="button">
				Reviews
			</td>
		</tr>
	</table>
	<div class="featuredItems" ng-app = "featured" ng-controller="featuredController">
		<h3>Featured Items</h3>
			<div ng-repeat="x in items">
				<img class="featuredItems" ng-src="{{x.image}}"/>
				<p>{{x.name + " " + x.price + "$"}}</p>
			</div>
	</div>
	<div class="main">

	</div>
<script src="main.js"></script>
<script src="store.js"></script>
</body>
</html>

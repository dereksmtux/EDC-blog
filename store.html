<!DOCTYPE html>
<html>
<head>
	<title>Welcome To The Pocket Stop!</title>
	<link rel="stylesheet"  type="text/css" href='style1.css' />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>Welcome To The Pocket Stop!</h1>

	<table class="menu">
		<tr>
			<td class="button">
				<a href="index.html">Home</a>
			</td>
			<td class="button">
				Shop
			</td>
			<td class="button">
				<a href="reviews.html">Reviews</a>
			</td>
		</tr>
	</table>
	<div class="featuredItems" ng-app = "featured" ng-controller="featuredController">
		<h3>Featured Items</h3>
			<div ng-repeat="x in items">
				<img class="featuredItems" ng-src="{{'images/'+x.image}}"/>
				<p>{{x.name + " " + x.price + "$"}}</p>
			</div>
	</div>
	<div class="main" id="storePage" ng-app = "store" ng-controller="storeController">
		<div class = "storeOdd" ng-repeat = "s in storeItems" >

			<p class="image"> <img class="store" align="center" ng-src="{{s.image}}"/></p>
			<p class="store" >
				{{s.name}} <br />
				{{s.price + "$"}} <br />
				<p class="desc">{{s.description}}</p>
			</p>
			<p class="store">

			</p>
		</div>
	</div>
<script src="main.js"></script>

</body>
</html>

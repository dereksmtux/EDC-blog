<!DOCTYPE html>
<html>
<head>
	<title>Welcome To The Pocket Stop!</title>
	<link rel="stylesheet"  type="text/css" href='style1.css' />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>Welcome To The Pocket Stop!</h1>

	<table class="menu">
		<tr>
			<td class="button">
				<a href="index.html">Home</a>
			</td>
			<td class="button">
				<a href="store.html">Shop</a>
			</td>
			<td class="button">
				Reviews
			</td>
		</tr>
	</table>
	<div class="featuredItems" ng-app = "featured" ng-controller="featuredController">
		<h3>Featured Items</h3>
			<div ng-repeat="x in items">
				<img class="featuredItems" ng-src="{{x.image}}"/>
				<p>{{x.name + " " + x.price + "$"}}</p>
			</div>
	</div>
	<div class="main" id="reviewPage" ng-app = "reviews" ng-controller = "reviewsController">
		<div class="review"  ng-repeat = 'x in reviewItems'>
			<h3 class="review">{{x.name}}</h3>
			
		<p class="review">
			{{x.description}}
		</p>
		</div>
	</div>

<script src="main.js"></script>
<script src="reviews.js"></script>
</body>
</html>
